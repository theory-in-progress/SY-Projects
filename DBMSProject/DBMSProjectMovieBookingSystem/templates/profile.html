{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    
    {% for message in messages%}
    <div class="alert alert-{{ message.tags }} fade show" role="alert">
        {{ message }} 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <div class="row justify-content-center">
        <div class="col-8 card shadow mt-5 bck">
            <div class="row">
                <div class="col-4 imge"></div>
                <div class="col-8 p-4">


                    <form action="profile" method="POST">
                        {% csrf_token %}
                        <div class="form-group row justify-content-center">
                            <div class="col-12">
                                <label>Username</label>
                                <input type="text" value="{{user}}" class="form-control" name="username" required>
                            </div>
                            <div class="col-6">
                                <label>First Name</label>
                                <input type="text" value="{{user.first_name}}" class="form-control" name="fn" required>
                            </div>
                            <div class="col-6">
                                <label>Last Name</label>
                                <input type="text" value="{{user.last_name}}" class="form-control" name="ln" required>
                            </div>
                            <div class="col-12">
                                <label>E-mail</label>
                                <input type="text" value="{{user.email}}" class="form-control" name="email" required>
                            </div>
                            <div class="col-6">
                                <label>Old Password</label>
                                <input type="password" class="form-control" name="old" required>
                            </div>
                            <div class="col-6">
                                <label>New Password</label>
                                <input type="password" value="" class="form-control" name="new" required>
                            </div>
                            <div class="col-6">
                                <button type="submit" class="btn btn-lg btn-block submit">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}


{% block JQuery %}
<script>
</script>
{% endblock %}
