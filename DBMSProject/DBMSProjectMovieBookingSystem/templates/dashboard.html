{% extends 'base.html' %}
{% load static %}


{% block content %}


<div id="wrapper" , style="margin-top: 100px">

    <!-- Sidebar -->
    <ul class="navbar-nav sidebar ">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="active-link" href="{% url 'dashboard' %}">
                <i class="fa fa-tachometer"></i>
                <span>Dashboard</span></a>
        </li>
        
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_shows' %}">
                <i class="fa fa-ticket"></i>
                <span>Add Shows</span></a>
        </li>
    
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">
                <i class="fa fa-sign-out"></i>
                <span>Logout</span></a>
        </li>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="row m-3">
            <div class="col-12 card round">
                    <h5 class="display-4" >Movies Showcasing at {{user.cinema.cinema_name}}</h5><hr>
                    
                    <div class="row p-4">
                        {% for movie in list %}
                        <div data-uk-scrollspy-class="uk-animation-slide-left-medium"> 
                            <div class="uk-card uk-card-body">
                                <a href="/movies/{{movie.pk}}" align="center">
                                    <h3 class="uk-card-title" >{{ movie.movie__movie_name }}</h3>
                                    <div class="uk-card" style="width: 18rem; margin:0px auto;">
                                        <img src="/media/{{movie.movie__movie_poster}}" class="card-img-top" height="380px">
                                </a>
                            
                                    <div class="card-body">
                                    
                                    </div>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                    
            </div>
        </div>
    </div>
    <!-- End of Content Wrapper -->

</div>



{% endblock %}


{% block JQuery %}
<script>
</script>
{% endblock %}
